<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #scoreboard {
            display: flex;
            justify-content: space-around;
            width: 50%;
            border: 1px solid #000;
            padding: 20px;
        }
        .score {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Game Of Cards</h1>
    <div id="scoreboard">
        <div class="score">
            <h2>Player 1</h2>
            <p id="player1-score">0</p>
        </div>
        <div class="score">
            <h2>Player 2</h2>
            <p id="player2-score">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
